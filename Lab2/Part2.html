<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 2 Part 2</title>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <a-assets>
            <a-asset-item id="model" src="models/scene.glb"></a-asset-item>
        </a-assets>

        <!-- HIRO marker -->
        <a-marker preset="hiro">
            <a-gltf-model src="#model"
                          position="0 0 0"
                          scale="1.5 1.5 1.5"></a-gltf-model>
        </a-marker>

        <!-- KANJI marker -->
        <a-marker preset="kanji">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
