<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lab 2 GPS AR</title>

    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.6/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false"
             embedded
             arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth:1280; displayHeight:960; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="model" src="models/scene.glb"></a-asset-item>
        </a-assets>

        <!-- GPS placed model at 6VG5+95 Bangor -->
        <a-entity gps-entity-place="latitude: 53.2280; longitude: -4.1289"
                  gltf-model="#model"
                  scale="5 5 5"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>
</html>
